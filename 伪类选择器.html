<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伪类选择器</title>
  <style>
    a {
      display: block;
    }

    a:link {
      color: pink;
    }

    a:visited {
      color: red;
    }

    a:hover {
      color: skyblue;
    }

    a:active {
      color: black;
    }

    input:focus {
      background-color: pink;
    }
  </style>
</head>

<body>
  <!-- a标签伪类 -->
  <!-- hove -->
  <a href="#">上帝说我帅的很</a>
  <a href="javascript:void(0)">+1</a>
  <a href="xxxxx">+2</a>
  <a href="xxxxxxxxx">+3</a>
  <a href="x">+4</a>

  <input type="text">
</body>

</html>
