<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS浮动练习1</title>
  <style>
    .box {
      height: 457px;
      width: 1200px;
      margin: 100px auto;
      background-color: pink;
    }

    .box .left {
      width: 228px;
      height: 457px;
      float: left;
      background-color: powderblue;
    }

    .box .right {
      width: 972px;
      float: left;
      height: 457px;
      background-color: purple;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left">左盒子</div>
    <div class="right">右盒子</div>
  </div>
</body>

</html>
