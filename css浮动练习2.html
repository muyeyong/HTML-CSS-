<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css浮动练习2</title>
  <style>
    .box {
      height: 284px;
      width: 1222px;
      margin: 100px auto;
      background-color: pink;
    }

    .box div {
      background-color: purple;
      width: 294px;
      height: 284px;
      float: left;
      margin-right: 14px;
    }

    .box .div4 {
      margin-right: 0px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
    <div class="div4">4</div>
  </div>
</body>

</html>
