<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    属性：
    required: 必填
    placeholder：提示文本
    autofocus：自动聚焦
    autocomplete：当键入值的时候，浏览器根据之前键入的值，显示提示，默认打开,值为 'on'
    multiple ：多选文件提交
    -->
    <form action="">
        <input type="search" name="ser" autofocus> <input type="submit" value="提交">
    </form>
</body>
</html>
