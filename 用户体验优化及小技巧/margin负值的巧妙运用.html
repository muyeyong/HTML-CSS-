<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin负值的巧妙运用</title>
    <style>
       ul li{
           position: relative;
           float: left;
           list-style: none;
           width: 50px;
           height: 50px;
           border: 1px solid #000;
           margin-left: -1px;
       }
       ul li:hover{
        /* position: relative; */
        z-index: 1;
        border-color: red;
       }
    </style>
</head>
<body>
  <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
  </ul>
</body>
</html>
