<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form表单</title>
  <style>
    table {
      border: solid red 1px;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px red solid;
      height: 20px;
      width: 200px;
      text-align: center;
    }
  </style>
</head>

<body>
  <table align="center" cellspacing=0px>
    <thead>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>马大哈</td>
        <td>18</td>
        <td>男</td>
      </tr>
      <tr>
        <td>花大姐</td>
        <td>19</td>
        <td>女</td>
      </tr>
      <tr>
        <td>大花姐</td>
        <td>20</td>
        <td>女</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
