<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css浮动练习3</title>
  <style>
    .box {
      height: 613px;
      width: 1220px;
      background-color: pink;
      margin: 100px auto;
    }

    .box .left {
      width: 232px;
      height: 613px;
      background-color: purple;
      float: left;
    }

    .box .right {
      float: left;
      height: 613px;
      width: 988px;
    }

    .box .right div {
      float: left;
      width: 232px;
      height: 299px;
      background-color: skyblue;
      margin-bottom: 14px;
      margin-left: 14px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left">左侧</div>
    <div class="right">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>
  </div>
</body>

</html>
